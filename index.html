<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link bootstrap -->
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <!-- link css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- link font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Boostrap E-Commerce</title>
</head>
<body>
    <!-- navbar -->
    <div class="container-fluid navbar-container border border-3">
        <div class="row h-100 justify-content-between">
            <div class="col-1 d-flex align-items-center justify-content-center">
                <h2 class="main-font fw-bold">LOGO.</h2>
            </div>
            <div class="col-5 ">
                <ul class="navbar-menu list-unstyled d-flex main-font">
                    <li class="ms-5"><a href="#">Home</a></li>
                    <li><a href="#">Categories</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
            <div class="col-2">
                <div class="login-cart d-flex py-2 gap-2 justify-content-end">
                    <button class="border border-2">
                        LOGIN
                        <i class="fa-regular fa-user"></i>
                    </button>
                    <button class="border border-2">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- navbar -->
    <!-- search -->
    <div class="container-fluid search-field border-bottom border-3 d-flex justify-content-center align-items-center">
        <input class="input-field main-font" type="text" placeholder="Search products...">
        <button class="icon-search">
            <i class="fa-solid fa-magnifying-glass"></i>
        </button>
    </div>
    <!-- search -->
    <!-- hero -->
    <div class="container-fluid hero-container main-font">
        <div class="row h-100 justify-content-center py-5">
            <div class="col-4 border-start border-2 border-dark d-flex flex-column gap-4 justify-content-center text-center">
                <h2>OUTFIT CHOICES</h2>
                <p>
                    The destination to discover & collect the latest luxury collections of outfits. 
                </p>
                <button class="w-100 btn-shop">Shop now <i class="fa-solid fa-bag-shopping"></i></button>
            </div>
            <div class="col-4 border-end border-2 border-dark d-flex justify-content-center align-items-center">
                <img src="images/hero-image.jpg" alt="">
            </div>
        </div>
    </div>
    <!-- hero -->
    <!-- discount / event -->
    <div class="container-fluid discount-container d-flex justify-content-center pt-2 main-font">
        <p>Enjoy your <span class="text-danger">25% discounts on first order</span> from today to 25th September 2024</p>
    </div>
    <!-- discount / event -->
</body>
</html>
